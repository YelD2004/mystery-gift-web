<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tu InvitaciÃ³n</title>
    <link rel="stylesheet" href="styles/style.css">
    <style>
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(40px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        @keyframes float {
            0%   { transform: translateY(0); }
            50%  { transform: translateY(-10px); }
            100% { transform: translateY(0); }
        }

        body {
            background: linear-gradient(135deg, #fffbe7 0%, #fbc2eb 100%);
            min-height: 100vh;
            margin: 0;
            overflow-x: hidden;
            position: relative;
        }

        .carta-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: #fffbe7;
            animation: fadeInUp 1s cubic-bezier(.23,1.01,.32,1) both;
        }
        .carta-img {
            max-width: 90vw;
            max-height: 80vh;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(123,47,242,0.15);
            border: 4px solid #fffbe7;
            animation: fadeInUp 1.2s 0.2s cubic-bezier(.23,1.01,.32,1) both;
        }
        .carta-text {
            margin-top: 2rem;
            font-size: 1.3rem;
            color: #7b2ff2;
            text-align: center;
            animation: fadeInUp 1.4s 0.4s cubic-bezier(.23,1.01,.32,1) both;
        }
        .volver-btn {
            margin-top: 2rem;
            padding: 0.7rem 2.5rem;
            font-size: 1.1rem;
            border: none;
            border-radius: 8px;
            background: #fbc2eb;
            color: #7b2ff2;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(123,47,242,0.08);
            transition: background 0.3s, color 0.3s;
            animation: fadeInUp 1.6s 0.6s cubic-bezier(.23,1.01,.32,1) both;
        }
        .volver-btn:hover {
            background: #7b2ff2;
            color: #fff;
        }

        .hearts {
            position: fixed;
            width: 100vw;
            height: 100vh;
            pointer-events: none;
            top: 0; left: 0;
            z-index: 0;
        }
        .heart {
            position: absolute;
            bottom: -40px;
            width: 32px;
            height: 32px;
            background: url('https://cdn-icons-png.flaticon.com/512/833/833472.png') no-repeat center/contain;
            opacity: 0.7;
            animation: floatUp 6s linear infinite;
        }
        @keyframes floatUp {
            0% { transform: translateY(0) scale(1); opacity: 0.7;}
            80% { opacity: 1;}
            100% { transform: translateY(-100vh) scale(1.2); opacity: 0;}
        }
    </style>
</head>
<body>
    <div class="carta-container">
        <img src="assets/Invitacion.jpg.jpg" alt="Carta de InvitaciÃ³n" class="carta-img">

                 <br>MaÃ±ana tienes una cita reservada conmigo <br>
               <br> es a las 7:00PM Â¡Paso por ti! ðŸ’Œ <br>
                    </p>
        </div>
        <button onclick="window.location.href='../index.html'" class="volver-btn">Volver</button>
        
    </div>

    <!-- Agrega varios corazones para animaciÃ³n -->
    <div class="hearts">
        <span class="heart" style="left:10%; animation-delay:0s;"></span>
        <span class="heart" style="left:30%; animation-delay:1s;"></span>
        <span class="heart" style="left:50%; animation-delay:2s;"></span>
        <span class="heart" style="left:85%; animation-delay:0.5s;"></span>
        <span class="heart" style="left:70%; animation-delay:1.5s;"></span>    </div>
</body>
</html>
